<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body style="text-align: center">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="calculator.css">

    <div class="header">
<h1>Simple Calculator</h1>
<h2>A Freecodecamp Project by <a href="#">Jake Ni</a></h2>
    </div>

    <div class="calOutput">
  <span id="steps">0</span>
  <hr>
</div>

<div id="calculator" class="text-center">
  <a id="deleteAll" class="btn btn-danger">AC</a>
  <a id="backOne" class="btn btn-danger">CE</a>
  <a id="/" class="btn btn-primary">/</a>
  <a id="*" class="btn btn-primary">*</a>
  <br/>
  <a id="7" class="btn btn-primary">7</a>
  <a id="8" class="btn btn-primary">8</a>
  <a id="9" class="btn btn-primary">9</a>
  <a id="-" class="btn btn-primary">-</a>
  <br/>
  <a id="4" class="btn btn-primary">4</a>
  <a id="5" class="btn btn-primary">5</a>
  <a id="6" class="btn btn-primary">6</a>
  <a id="+" class="btn btn-primary">+</a>
  <br/>
  <a id="1" class="btn btn-primary">1</a>
  <a id="2" class="btn btn-primary">2</a>
  <a id="3" class="btn btn-primary">3</a>
  <a id="." class="btn btn-primary">.</a>
  <br/>
  <a id="0" class="btn btn-primary bigButton">0</a>
  <a id="total" class="btn btn-primary bigButton">=</a>
</div>

    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="calculator.js"></script>
  </body>
</html>
